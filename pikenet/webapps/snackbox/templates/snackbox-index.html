{% extends 'base.html' %}

{% block content %}
<style>
#image-container{
  display: flex; 
  flex-wrap: wrap;     
  max-width: 400px;        
  margin: 0 auto;
}

#image-container img{
  margin: 2%;
  width: 46%;
  height: 46%;
  object-fit: cover; 
}
</style>
<body>
  <!--<h1 class="space-mono-bold">Universal Yums</h1>-->
  <div >
    <img class="mx-auto max-h-[10vh]" src="{{ url_for('static', filename='images/SnackboxLogo.svg') }}"/> 
  </div>
  <main class="bg-[#0133a3] mt-2">
    <div class="mx-[400px]" id="image-container"></div>
  </main>
</body>
<script>
  // Fetch the JSON list of images
  fetch('/snackbox/image-list')
      .then(response => response.json())
      .then(images => {
          const container = document.getElementById('image-container');

          images.forEach(url => {
              const img = document.createElement('img');
              img.src = "image/" + url;
              img.alt = 'Image';
              container.appendChild(img);
          });
      })
      .catch(error => {
          console.error('Error fetching images:', error);
      });
</script>
  {% endblock %}
