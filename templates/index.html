<!doctype html>

<html>
<head>
  <script src="{{ url_for('static', filename='Popups.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='Fonts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='SimpleAnimations.css') }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
  <main>
  <img class="max-w-45 mx-auto md:mx-0" src="{{ url_for('get_official_image', filename='PikeNetLogo.png') }}">
  <form action="/login-submit" method="POST" id="login-menu" class="mx-auto max-w-[90%]  flex flex-col space-y-4 md:max-w-200 text-[#B3B3B3]">
    <h1 class="space-mono-bold text-3xl text-center" id="login-title">Welcome to the PikeNet</h1>
    <!--<h1>V:{{pikenetVersion}}</h1>-->
    <input class="hidden space-mono-regular bg-[#171717] border-4 border-[#B3B3B3] rounded-lg p-4 max-w-[100%] focus:bg-[#3d3d3d]" id="username" name="username" placeholder="Username" onkeydown="if(event.key === ' ') { event.preventDefault(); showPopup(3, 'Spaces are not allowed', true); }" pattern="[A-Za-z0-9]+" title="Username must contain only letters and numbers" required
/>
    <input class="hidden space-mono-regular bg-[#171717] border-4 border-[#B3B3B3] rounded-lg p-4 max-w-[100%] focus:bg-[#3d3d3d]" id="password" name="password" placeholder="Password" type="password" minlength="8" title="Passwords must be at least 8 characters long" required/>
    <button type="submit" class="hidden rounded-lg bg-[#355b67] p-4 space-mono-bold text-[#c9c9c9] text-xl cursor-pointer hover:bg-[#53747e] transition duration-200" id='login-btn'>Sign in</button>
    <div class="hidden flex-col gap-4 flex md:flex-row align-center w-[100%] " id="misc-login">
      <a href="register-account" class=" space-mono-bold mx-auto text-xl underline hover:text-[#355b67] transition duration-200" id="register-account">Register New Account</a>
      <a href="guest-login" class=" space-mono-bold mx-auto text-xl underline hover:text-[#355b67] transition duration-200" id="guest-login">Continue as a Guest</a>
    </div>

  </form>
  </main>
  <!-- Error message that will appear in the bottom-right -->
  
</body>

<script>
    // Function to apply the fade-in animation with a delay
    function applyFadeInWithDelay(elementId, delay) {
      setTimeout(() => {
        const element = document.getElementById(elementId);
        element.classList.remove('hidden'); // Remove the opacity-0 class
        element.classList.add('fade-in-bottom'); // Add the fade-in animation
      }, delay);
    }

    // Apply delayed animations to each element
    applyFadeInWithDelay('login-title', 0);
    applyFadeInWithDelay('username', 100); 
    applyFadeInWithDelay('password', 200); 
    applyFadeInWithDelay('login-btn', 300); 
    applyFadeInWithDelay('misc-login', 400); 

  </script>

</html>
